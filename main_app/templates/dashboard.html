{% extends 'base.html'%}
{% block content%}

<h1>For Today, *Day - Month - Year*</h1>

<h3>Habits:</h3>

{% for habit in habits %}
<div class="card">
  <a href="{% url 'detail' habit.id %}">
    <div class="card-content">
      <span class="card-title">{{ habit.habit_name }}</span>
      <br />
      Done?
      <input type="checkbox">
    </div>
  </a>
</div>

{% endfor %}
<br />
<br />
<button class="add-btn"><a href="{% url 'add' %}">Add Habit</a></button>
{% endblock %}
