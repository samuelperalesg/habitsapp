{% extends 'base.html' %} {% block content %}
<div id="cal-day-detail" class="cal-day-detail">
  <h2>{{ day.date }}</h2>
  <h3>Completed Habits:</h3>
  <ul id="cal-completed-list" class="cal-completed-list">
    {% for habit in day.habits_completed.all %}
    <li class="{{ habit.healthy|yesno:'healthy,unhealthy' }}">
      {{ habit.habit_name }}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
