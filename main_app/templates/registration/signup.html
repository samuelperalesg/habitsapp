{% extends 'base.html' %}

{% block content %}

<h1 class="signup-welcome">Ready to Sign Up?</h1>

{% if error_message %}
<h3 class="signup-error">{{ error_message }}</h3>
{% endif %}

<form class="signup-form" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="signup" />
</form>

{% endblock %}
